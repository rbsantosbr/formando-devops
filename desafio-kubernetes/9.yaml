---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-data
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 1Gi
  hostPath:
    path: /data
  storageClassName: portworx-io-priority-high

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-data
  namespace: backend
spec:
  accessModes:
  - ReadWriteMany
  storageClassName: portworx-io-priority-high
  resources:
    requests:
      storage: 1Gi