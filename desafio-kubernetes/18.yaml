apiVersion: v1
kind: Namespace
metadata:
  name: cachehits
spec: {}
status: {}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  strategy: {}
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - image: redis
        name: redis
        ports:
        - containerPort: 6379
        volumeMounts:
        - mountPath: /data/redis
          name: app-cache
        resources: {}
      volumes:
      - name: app-cache
        emptyDir: {}
status: {}
