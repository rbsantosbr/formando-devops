apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: meuspread
  name: meuspread
spec:
  replicas: 3
  selector:
    matchLabels:
      app: meuspread
  template:
    metadata:
      labels:
        app: meuspread
    spec:
      containers:
      - image: nginx:latest
        name: nginx
        ports:
        - containerPort: 80
        resources: {}
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: NoSchedule
status: {}
